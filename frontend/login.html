<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" href="data:,">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    .float-animation {
      animation: float 3s ease-in-out infinite;
    }
    .shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden
             bg-gradient-to-br from-emerald-400 via-green-400 to-lime-300">

  <!-- Decorative Elements -->
  <div class="absolute top-10 left-10 text-6xl opacity-15 float-animation">ğŸ</div>
  <div class="absolute top-20 right-20 text-5xl opacity-15 float-animation" style="animation-delay: 0.5s">ğŸ¥’</div>
  <div class="absolute bottom-20 left-20 text-6xl opacity-15 float-animation" style="animation-delay: 1s">ğŸ¥‘</div>
  <div class="absolute bottom-10 right-10 text-5xl opacity-15 float-animation" style="animation-delay: 1.5s">ğŸŠ</div>

  <div class="bg-white/95 backdrop-blur-sm w-full max-w-md p-8 rounded-3xl shadow-2xl 
              border-4 border-white relative z-10 hover:shadow-green-300/50 transition-shadow duration-300">

    <!-- Main Icon -->
    <div class="bg-gradient-to-br from-green-500 to-emerald-600 
                w-20 h-20 mx-auto rounded-full flex items-center justify-center 
                shadow-xl mb-6 transform hover:scale-110 transition-transform duration-300">
      <i class="fa-solid fa-leaf text-white text-4xl"></i>
    </div>

    <!-- TITLE -->
    <h2 class="text-3xl font-bold text-center bg-gradient-to-r from-green-600 to-emerald-600 
               bg-clip-text text-transparent mb-2">
      Selamat Datang!
    </h2>
    <p class="text-center text-gray-600 text-sm mb-8 flex items-center justify-center gap-2">
      <i class="fa-solid fa-heart text-red-500 text-xs"></i>
      Login untuk hidup lebih sehat
      <i class="fa-solid fa-heart text-red-500 text-xs"></i>
    </p>

    <!-- FORM -->
    <div class="relative mb-4">
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-green-500 text-lg">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <input id="email" type="email" placeholder="Email"
        class="w-full pl-12 pr-4 py-3.5 border-2 border-gray-200 rounded-2xl 
               focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100
               transition-all duration-300 hover:border-green-300">
    </div>

    <div class="relative mb-6">
      <div class="absolute left-4 top-1/2 -translate-y-1/2 text-green-500 text-lg">
        <i class="fa-solid fa-lock"></i>
      </div>
      <input id="password" type="password" placeholder="Password"
        class="w-full pl-12 pr-4 py-3.5 border-2 border-gray-200 rounded-2xl 
               focus:outline-none focus:border-green-500 focus:ring-4 focus:ring-green-100
               transition-all duration-300 hover:border-green-300">
    </div>

    <button id="btnLogin"
      class="w-full py-4 rounded-2xl font-bold text-white text-lg
             bg-gradient-to-r from-green-500 via-emerald-500 to-green-600
             hover:shadow-xl hover:shadow-green-300/50 hover:-translate-y-1 
             transition-all duration-300 transform active:scale-95
             flex items-center justify-center gap-2">
      <i class="fa-solid fa-right-to-bracket"></i>
      Masuk Sekarang
      <i class="fa-solid fa-arrow-right"></i>
    </button>

    <!-- Error Message -->
    <div id="msg" class="text-center text-sm mt-4 font-medium 
                         min-h-[20px] flex items-center justify-center gap-2"></div>

    <!-- Divider -->
    <div class="flex items-center gap-3 my-6">
      <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
      <span class="text-xs text-gray-400">ğŸŒ¿</span>
      <div class="flex-1 h-px bg-gradient-to-r from-transparent via-gray-300 to-transparent"></div>
    </div>

    <p class="text-center text-sm text-gray-600">
      Belum punya akun?
      <a href="register.html" class="text-green-600 font-bold hover:text-green-700 
                                      hover:underline transition-colors inline-flex items-center gap-1">
        Daftar sekarang
        <i class="fa-solid fa-user-plus text-xs"></i>
      </a>
    </p>

    <!-- Bottom Icons -->
    <div class="flex justify-center gap-4 mt-6 text-2xl">
      <span class="hover:scale-125 transition-transform cursor-pointer">ğŸ…</span>
      <span class="hover:scale-125 transition-transform cursor-pointer">ğŸ¥¬</span>
      <span class="hover:scale-125 transition-transform cursor-pointer">ğŸŒ½</span>
      <span class="hover:scale-125 transition-transform cursor-pointer">ğŸ†</span>
    </div>

  </div>

<script src="js/config.js"></script>
<script>
document.getElementById("btnLogin").addEventListener("click", login);

function login() {
  const msgEl = document.getElementById('msg');
  msgEl.innerHTML = '<i class="fa-solid fa-spinner fa-spin text-blue-500"></i> <span class="text-blue-500">Memproses...</span>';

  fetch(`${BASE_URL}/auth/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  })
  .then(async res => {
    const data = await res.json();
    if (!res.ok) throw data;
    return data;
  })
  .then(data => {
  localStorage.clear(); // ğŸ”¥ PENTING (hapus sisa token admin)

  localStorage.setItem("user_token", data.token);
  localStorage.setItem("role", data.role);

  msgEl.innerHTML = 'âœ… Login berhasil';

  setTimeout(() => {
    if (data.role === "admin") {
      window.location.href = "admin/dashboard.html";
    } else {
      window.location.href = "user/dashboard.html";
    }
  }, 800);
})

.catch(err => {
    msgEl.innerHTML = `<i class="fa-solid fa-circle-exclamation text-red-500"></i> <span class="text-red-500">${err.message || "Email atau password salah"} âŒ</span>`;
    msgEl.classList.add('shake');
    
    setTimeout(() => {
      msgEl.classList.remove('shake');
    }, 300);
  });
}

// Allow Enter key to submit
document.getElementById('password').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') login();
});
</script>

</body>
</html>
